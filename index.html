<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <!-- Add the HLS plugin for Video.js -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.16.0/dist/videojs-contrib-hls.min.js"></script>
  </head>

  <body>
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="264"
      poster="MY_VIDEO_POSTER.jpg"
      data-setup="{}"
    >
      <source
        src="https://chokhaniyash-streambridge-hls-transcoded.s3.ap-south-1.amazonaws.com/1080p/index.m3u8"
        type="application/x-mpegURL"
      />
      <source src="MY_VIDEO.webm" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
        >
      </p>
    </video>

    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  </body>
</html>
